on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: run your build here if you use a framework (change output path below)
      # - name: Build
      #   run: npm ci && npm run build

      - name: Debug - show workspace files
        run: |
          echo "Working directory: $(pwd)"
          echo "--- top-level ---"
          ls -la
          echo "--- recursive listing ---"
          find . -maxdepth 3 -type f -print | sed -n '1,200p'
          echo "--- check for index.html ---"
          find . -iname "index.html" -print || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # If your site is built to ./dist or ./build change this to that folder.
          # For repo root use '.'
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
