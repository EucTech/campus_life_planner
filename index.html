<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Life Planner</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <header>
      <nav>
      <!-- logo -->
      <div class="logo">
        <i class="fa-solid fa-calendar"></i>
        <h1>CLP</h1>
      </div>

      <!-- Large Screen Tabs -->
      <ul class="tabs">
        <li class="nav-link active" data-page="dashboard">Dashboard</li>
        <li class="nav-link" data-page="tasks">Tasks</li>
        <li class="nav-link" data-page="about">About</li>
        <li class="nav-link" data-page="settings">Settings</li>
      </ul>

      <i class="fa-solid fa-bars"></i>
    </nav>
    </header>

    <!-- Dashboard Page -->
    <div id="dashboard" class="page active">
      <h2>Dashboard</h2>
      <p>Welcome to your dashboard!</p>
    </div>

    <!-- Tasks Page -->
    <div id="tasks" class="page">
      <h2>Tasks</h2>
      <p>Here are your tasks for today:</p>
    </div>

    <!-- About Page -->
    <div id="about" class="page">
      <h2>About</h2>
      <p>This application helps you manage your campus life effectively.</p>
    </div>

    <!-- Settings Page -->
    <div id="settings" class="page">
      <h2>Settings</h2>
      <p>Adjust your preferences here.</p>
    </div>

    <!-- script -->
    <script src="/scripts/index.js"></script>
  </body>
</html>
